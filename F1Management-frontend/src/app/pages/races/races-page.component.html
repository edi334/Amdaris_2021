<div class="page-container">
  <p class="page-heading">Grand Prix</p>

  <div class="cards-container">
    <div class="card-container" *ngFor="let grandPrix of grandPrix" >
      <app-grand-prix-card [grandPrix]="grandPrix"></app-grand-prix-card>
    </div>
  </div>
</div>
