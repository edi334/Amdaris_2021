<div class="background-container"></div>
<div class="page-container">
  <div class="table-container">
    <p-dropdown id="ty" [options]="options" placeholder="Select a Type"
                [(ngModel)]="selectedOption"></p-dropdown>
    <p-table [value]="selectedOption === 'Driver\'s Championship' ? drivers : teams" [scrollable]="true" scrollHeight="100%">
      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:200px">Name</th>
          <th style="min-width:200px">Points</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-data>
        <tr>
          <td style="min-width:200px">{{selectedOption === 'Driver\'s Championship' ? data.user.firstName + ' ' + data.user.lastName : data.name}}</td>
          <td style="min-width:200px">{{data.points}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
